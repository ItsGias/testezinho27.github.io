<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Datezinho Discord?</title>
</head>

<body>
    <div id="conteudo">
        <h2>Maitê, você aceita assistir Monstros S.A. comigo essa semana?</h2>
        <div style="margin: auto;width: 170px;">
            <button style="position: fixed;display: block;" class="btn" onclick="sim()">SIM</button>
            <button class="btn" onclick="desvia(this)" onmouseover="desvia(this)" style="position: absolute;">NÃO</button>
        </div>
    </div>
</body>
<style>
    #conteudo {
        background: #593490;
        width: 100%;
        height: 100%;
        position: fixed;
        top: 0;
        left: 0;
        padding: 10px;
        text-align: center;
        font-family: sans-serif;
        -webkit-text-stroke: 0.4px #fff;
    }

    h2 {
        color: #fff;
    }

    .btn {
        background: rgb(101, 192, 106);
        color: white;
        border: none;
        padding: 10px;
        width: 80px;
        border-radius: 5px;
    }
</style>

<script>
    function sim() {
        alert("OKAYYYY, me informa que dia vc consegue !!!");
        // HTML redirection after the user clicks at sim
        location.href = "https://www.youtube.com/watch?v=oDNTHvjn5hs";
    }

    function desvia(btn) {
        // button declared
        btn.style.position = 'absolute';
        btn.style.bottom = geraPosicao(10, 90);
        btn.style.left = geraPosicao(10, 90);
        console.log('opa, desviei...');
    }

    function geraPosicao(min, max) {
        return (Math.random() * (max - min) + min) + "%";
    }


</script>

</html>
